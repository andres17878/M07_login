<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuari</title>
</head>
<body>
    <h1> Creación de usuario </h1>
    <form action="../crear_usuari/formulari.php" method="POST">
        <div>
            <label>ID</label>
            <input type="text" name="id">
        </div>
        <div>
            <label>NOMBRE</label>
            <input type="text" name="nombre">
        </div>
        <div>
            <label>APELLIDO</label>
            <input type="text" name="apellido">
        </div>
        <div>
            <label>
                <select name="rol">
                    <option value="Professorat">Profesor</option>
                    <option value="Alumnat">Alumno</option>
                </select>
            </label>
        </div>
        <div>
            <label>CONTRASEÑA</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>EMAIL</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="active">ACTIVO</label>
            <input type="checkbox" name="active">
        </div>
        <div>
            <button type="submit" name="send">ENVIAR</button>
        </div>
        <div>
            <a href="LoginSpanish.html">Iniciar sesión</a>
            <a href="../vistes/deleteCookie.php">Eliminar cookie</a>
        </div>
    </form>    
</body>
</html>
