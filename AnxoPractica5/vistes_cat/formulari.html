<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuari</title>
</head>
<body>
    <h1> Creció d'usuari </h1>
    <form action="../crear_usuari/formulari.php" method="POST">
        <div>
            <label>ID</label>
            <input type="text" name="id">
        </div>
        <div>
            <label>NOM</label>
            <input type="text" name="nombre">
        </div>
        <div>
            <label>COGNOM</label>
            <input type="text" name="apellido">
        </div>
        <div>
            <label>
                <select name="rol">
                    <option value="Professorat">Professorat</option>
                    <option value="Alumnat">Alumnat</option>
                </select>
            </label>
        </div>
        <div>
            <label>CONTRASENYA</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>EMAIL</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="active">ACTIU</label>
            <input type="checkbox" name="active">
        </div>
        <div>
            <button type="submit" name="send">ENVIA</button>
        </div>
        <div>
            <a href="LoginCatalan.html">Iniciar sessió</a>
            <a href="../vistes/deleteCookie.php">Eliminar cookie</a>
        </div>
    </form>    
</body>
</html>
